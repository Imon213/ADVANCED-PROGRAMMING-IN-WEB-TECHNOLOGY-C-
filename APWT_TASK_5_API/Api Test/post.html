<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h3>Add Student</h3>
   
    <input type="text" id="name" name="name" placeholder="Enter Name"><br><br>
    <input  id="program" type="text" name="program" value="" placeholder="Enter Program"><br><br>
    <button class="btn btn-success" onclick="load()">Submit</button>
    <p id="demo"></p>
    <a href="Get.html">See Student List</a><br><br>

<script>
    function load(){
        let name = document.getElementById('name');
        let program = document.getElementById('program');
        var xhttp = new XMLHttpRequest();
           
        xhttp.open("POST", "http://127.0.0.1:8000/api/student/list", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(JSON.stringify({"name": name.value, "program": program.value}))

        xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.readyState == 200)
            document.getElementById('demo').innerHTML = "Successfuly Added";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
